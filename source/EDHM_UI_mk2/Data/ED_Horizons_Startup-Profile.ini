; ** Radar Colour and Brightness** [F4]
;------------------------------------------------------------------------------------------------------
; Cycle through radar colours with F4
; Set y106 value (1, 2, 3, etc) for your favourite radar colour
; 1 = EDHM Blue-purple
; 2 = Yellow
; 3 = Light Green
; 4 = Green
; 5 = Brown 1
; 6 = SK Brown
; 7 = Light Red
