y106 =1

; Inner Radar Brightness (normal range is between 0 and 1.0, but you can go higher)
w152 =1.0

; Outer Radar Brightness (normal range is between 0.3 and 1.0, but you can go higher)
x106 =1.0

; Turn off white-coloured objects on the radar (materials, wakes, etc). Toggle with CTRL ALT W or set the value for x115 below
; 0 = White objects OFF, 1 = White objects ON
x115 =1

