[constants]
; EDHM HORIZONS v1.52 
;------------------------------------------------------------------------------------------------------
; Start-up Values (set these parameters to your start-up preferences)
;
; This file is best viewed in Notepad++ with the Obsidian or Bespin theme (Settings / Style Configurator / Select Theme)
; https://notepad-plus-plus.org/downloads/
;------------------------------------------------------------------------------------------------------

;------------------------------------------------------------------------------------------------------
;  ** HUD Dimmer ** [F5]
;------------------------------------------------------------------------------------------------------
; There are 6 levels of brightness (5,4,3,2,1,0)
; 5 is maximum brightness, and 0 removes the HUD altogether
; Each press of F5 reduces the dimming level by 1
; Set y100 to 5,4,3, etc if you want to start the game with a dimmed HUD
; Set y100 to 0, then press F5 in-game to mimic a start-up sequence
y100 =5

;------------------------------------------------------------------------------------------------------
; ** Lighting Dimmer ** [F6]
;------------------------------------------------------------------------------------------------------
; Each press of F6 reduces the cabin lighting brightness by 0.2 (20%)
; Set w103 to 0.8, 0.6 etc if you want to start the game with dimmed lighting
; Set w103 to 0, then press F6 in-game to mimic a start-up sequence
; Default brightness is 1.0
w103 =1

;------------------------------------------------------------------------------------------------------
;  ** Ambient Cabin Lights ** [CTRL F6]
;------------------------------------------------------------------------------------------------------
; Cycle through lighting colours with CTRL F6
; Set x103 value (1, 2, 3, 4, 5, etc) for your favourite lighting colour
; 1 = EDHM Blue
; 2 = Tie Fighter Red
; 3 = Orange
; 4 = Feldgrau
; 5 = Apple Green
; 6 = Federation Green
; 7 = Aqua / Cyan
; 8 = Light blue
; 9 = Aisling Blue
; 10 = Yellow Submarine
; 11 = Dark Violet
; 12 = Electric Purple
; 13 = Tyrian Purple
; 14 = Brown 1
; 15 = Saud Kruger Brown
; 16 = Standard Elite Orange
; 17 = Bi-colour Blue,Pink
; 18 = Christmas Green
; 19 = White
; 20 = Hot Pink (flood light, only works in Full mode, see below)
; 21 = Astro Blue (flood light, only works in Full mode, see below)
; 22 = Apple Green (flood light, only works in Full mode, see below)
; 23 = Steel Blue
; 199 = XML
x103 =1

; Cabin Lighting Style
; 0 = Full (EDHM standard, cabin light covers whole cockpit)
; 1 = Restricted (Elite standard, cabin light doesn't cover whole cockpit)
z115 =0

;------------------------------------------------------------------------------------------------------
; ** XML Panel Options **
;------------------------------------------------------------------------------------------------------
; To enable/disable XML Active on Ship, Station & Carrier Panels at start-up (0 = Disable) (1 = Enable)
x157 = 1

;------------------------------------------------------------------------------------------------------
; ** HUD and Panel Opacity Layer ** (the colour of the background behind the panels)
;------------------------------------------------------------------------------------------------------
; Press F1 to cycle between normal panel opacity, darker panel opacity, and transparent panels
; 1 = Dark Space Grey (default; this has a reduced ripple effect, very clean)
; 2 = XML
; 3 = EDHM v1.4 (slight red bias)
; 4 = Original Elite orange
z111 =1

