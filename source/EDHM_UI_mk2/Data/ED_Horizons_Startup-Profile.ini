;------------------------------------------------------------------------------------------------------
; ** Analysis HUD (A-HUD) Colour ** [ALT F2]
;------------------------------------------------------------------------------------------------------
; Cycle through A-HUD colours with ALT F2
; Cycling through colours will change both the inner lines and the outer lines together,
; but the colour of the inner lines and outer lines can be set separately below

; Please note, the algorithm to target the A-HUD is not compatible with the Aisling CHUD and 
; has been disabled when the Aisling CHUD is active

; 1 = Mauve
; 2 = Yellow
; 3 = Green
; 4 = Brown
; 5 = Royal Blue
; 6 = Camo Yellow/Green
; 7 = White
; 8 = Red
; 9 = Lime Green
; 10 = Cornflower Brown
; 11 = Elite blue (no mod)

; Set y113 value for your favourite A-HUD INNER lines colour
y113 =1

; Set z113 value for your favourite A-HUD OUTER lines colour
z113 =1

