; Each press of ALT F3 dims the hologram by 10% (1.0, 0.9, 0.8, 0.7, etc)
;
; Set z101 value (1.0, 0.9, 0.8, 0.7, etc) if you have a preferred Hologram brightness level
; You can also make the Hologram brighter by increasing the value above 1 (e.g., 2.0) 
