;------------------------------------------------------------------------------------------------------
;  ** Cabin / cockpit Lighting Notes **
;------------------------------------------------------------------------------------------------------

; The cabin lighting shader has undergone a large change in FDev Update 8.

; We now have lighting styles that don't contaminate the pilot's skin tone, this is good news!

; The new 'Complete' lighting style covers areas of the cockpit that are missed by the 'restricted' and 'full' lighting styles - usually those areas are dominated by white light. I will post comparison images on the EDHM Discord.

; On some ships (like the Cutter) the different lighting styles aren't as noticeable (see the Phantom for a good example of the different lighting styles)

; Mode 3 'Space Disco' is the same as the old lighting style that floods the cabin and contaminates the pilot's skin tone

; Please report any bugs with the new lighting shader mod as it hasn't been tested extensively, thank you

; ========== In the code block below, only the Cabin Lighting Style (x68) and associated descriptions have changed. Nothing else has changed ==========

;------------------------------------------------------------------------------------------------------
;  ** Cabin / cockpit Lighting Mod **
;------------------------------------------------------------------------------------------------------
; Cabin Lighting Style
; 3 = Space Disco (flood light with skin contamination, whole cabin)
; 2 = Complete (Covers the 'Full' areas, plus some areas of white light. Use XML mode (in Startup-Profile.ini) to see multi-colour light on some ships (the orange areas and white areas will react differently to your XML)
; 1 = Full (Covers more of the cockpit, relative to 'Restricted', but will exclude areas of white light)
; 0 = Restricted (Close to Elite standard, cabin light doesn't cover the whole cockpit)
